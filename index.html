<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Muse</title>
  <meta name="description" content="Muse">
  <meta name="author" content="Jeff Smith">

  <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
  <div id="div_page_container">

    <div class="div_top_menu">
      test
    </div>

    <div id="div_content">

      <div class="div_sidebar">
        <div class="sidebar_omen">
          <button class="button" id="button_feature_oracle">Oracle</button>
          <button class="button" id="button_feature_portent">Portent</button>
          <button class="button" id="button_feature_event">Event</button>
        </div>
      </div>


      <div id="div_active_content">


        <div id="div_active_feature">
          <div id="placeholder"></div>
        </div>

        <div id="div_container_output">
          <div id="div_output_field"></div>
          <div id="div_output_control">
            <button class="button" id="copy_output">Copy</button>
            <button class="button" id="clear_output">Clear</button>
          </div>
        </div>

      </div>

    </div>
  </div>

  <div id="div_hidden_features" class="hidden">

    <div id="feature_oracle">
      <div class="div_feature_row">
        <button class="button" id="button_ask_oracle">Ask</button>
        <select name="input_oracle_likelihood" id="input_oracle_likelihood" class="selector">
          <option value="likely">Likely</option>
          <option value="possible" selected>Possible</option>
          <option value="unlikely">Unlikely</option>
        </select>
      </div>
      <div class="div_feature_row">
        <input class="xlarge input_text_area" type="text" id="input_oracle_question" name="question">
      </div>
    </div>

    <div id="feature_portent">
      <div class="div_feature_row">
        <button class="button" id="button_get_portent">Get</button>
      </div>
    </div>

    <div id="feature_event">
      <div class="div_feature_row">
        <button class="button" id="button_get_event">Get</button>
      </div>
    </div>

  </div>

  <div id="div_hidden_sidebars" class="hidden">
    <div class="sidebar_dungeon">
      <button class="button" id="button_feature_dungeon_design">Design</button>
      <button class="button" id="button_feature_room">Room</button>
      <button class="button" id="button_feature_passage">Passage</button>
      <button class="button" id="button_feature_door">Door</button>
    </div>
  </div>








  <script src="scripts/scripts.js"></script>
</body>

</html>
